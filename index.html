<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leasing From D&M</title>
    <link rel="stylesheet" href="css/main_stylesheet.css">
    <link rel="shortcut icon" href="img/logo/Logo_D&M.png" type="image/x-icon">
</head>

<body>
    <section class="section-1">
        <header class="header">
            <div class="header__flex-container">
                <div class="header-flex-container__logo">
                    <img src="img/logo/Logo_D&M.png" alt="error-up-header-logo">
                </div>
                <nav class="header__navigation">
                    <div class="header-navigation__box-button">
                        <a href="#">NEW CARS</a>
                    </div>
                    <div class="header-navigation__box-button">
                        <a href="#">PRE-OWNED CARS</a>
                    </div>
                    <div class="header-navigation__box-button">
                        <a href="#">FINANCE</a>
                    </div>
                    <div class="header-navigation__box-button">
                        <a href="#">LEASE VS BUY</a>
                    </div>
                    <div class="header-navigation__box-button">
                        <a href="#">CONTACT US</a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="section-1__slider-container">
            <div class="section-1-slider-container__inner-container">
                <div class="section-1-slider-container-inner-container__box-img">
                    <img src="img/section-1__cars-1.png" alt="error-section-1-slide-img">
                    <div class="section-1-slider-container-inner-container__box-img-background-block"></div>
                </div>
                <div class="section-1-slider-container-inner-container__box-img">
                    <img src="img/section-1__cars-2.jpg" alt="error-section-1-slide-img">
                    <div class="section-1-slider-container-inner-container__box-img-background-block"></div>
                </div>
                <div class="section-1-slider-container-inner-container__box-img">
                    <img src="img/section-1__cars-3.jpg" alt="error-section-1-slide-img">
                    <div class="section-1-slider-container-inner-container__box-img-background-block"></div>
                </div>
                <div class="section-1-slider-container-inner-container__box-img">
                    <img src="img/section-1__cars-4.jpg" alt="error-section-1-slide-img">
                    <div class="section-1-slider-container-inner-container__box-img-background-block"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
